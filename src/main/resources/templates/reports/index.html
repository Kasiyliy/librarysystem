<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Панель управления</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/dashboard/">

    <div th:replace="fragments/headLinks"></div>
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/nav"></div>

    <div class="row">

        <div th:replace="fragments/sidebar"></div>

        <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
            <h1>Отчеты</h1><br>
            <form th:action="@{reports/exportExcel}" method="post">
                С <input th:type="date" name="from"/><br>
                До <input th:type="date" name="to"/><br>
                <select name = "section">
                    <option value="books">Отчет по книгам</option>
                    <option value="users">Отчет по Пользователям</option>
                </select><br>
                <select name = "language">
                    <option value = "kaz">Русский</option>
                    <option value="rus">Английсий</option>
                </select><br>
                <input th:type="submit" value="Скачать"/>
            </form>
        </main>
    </div>
</div>
</body>
</html>
