<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Статестический отчет</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/dashboard/">

    <div th:replace="fragments/headLinks"></div>
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/nav"></div>

    <div class="row">

        <div th:replace="fragments/ordersSlidebar"></div>

        <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
            <form th:action="@{statreportexcel}" method="post">
                С <input th:type="date" name = "from" required/><br>
                До <input th:type="date" name = "to" required/><br>
                Отрасли <select name="industry">
                <option value="-" selected>-</option>
                <option value="Центральный">Центральный</option>
                <option value="Южный">Южный</option>
                </select><br>
                <input th:type="submit" value="Отчет Книгавыдача">
            </form>
        </main>
    </div>
</div>
</body>
</html>
