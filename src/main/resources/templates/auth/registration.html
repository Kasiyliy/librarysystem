
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>library-system</title>
    <headlinks th:replace = "fragments/headlinks"></headlinks>
</head>

<body>
<div class="container-scroller">
    <div class="container-fluid">
        <div class="row mx-auto">
            <div class="content-wrapper  d-flex align-items-center mx-auto">
                <div class="card mx-auto my-5 ">
                    <div class="card-body px-5 py-4">
                        <h3 class="card-title text-left mb-3">Регистрация</h3>
                        <form method="post" th:action="@{/registration}">
                            <div class="form-group">
                                <input type="text" class="form-control p_input" name="username" placeholder="Пользователь">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control p_input" name="password" placeholder="Пароль">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control p_input" name="repassword" placeholder="Повторите пароль">
                            </div>

                            <input type="hidden" name="@{_csrf.parameterName}" value="@{_csrf.token}"/>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block enter-btn">РЕГИСТРАЦИЯ</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
