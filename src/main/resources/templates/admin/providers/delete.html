<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/dashboard/">

    <div th:replace = "fragments/headLinks"></div>
</head>

<body>


<div class="container-fluid">
    <div th:replace = "fragments/nav"></div>

    <div class="row">

        <div th:replace = "fragments/sidebar"></div>

        <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3" >
            <a class="btn btn-info" href="/providers">Назад</a>
            <form class="form horizontal-form" th:action="@{/providers/delete/{id}(id=${provider.id})}" method="post">
                <h3 class="text-center" th:text="'Вы действительно хотите удалить поставщика  #' + ${provider.id} +' '+  ${provider.name}"></h3>
                <div class="text-center">
                    <button type="submit" class="form-control btn-danger">Удалить</button>
                </div>
            </form>
        </main>
    </div>
</div>
</body>
</html>
