<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/dashboard/">

    <div th:replace = "fragments/headLinks"></div>
</head>

<body>


<div class="container-fluid">
    <div th:replace = "fragments/nav"></div>

    <div class="row">

        <div th:replace = "fragments/sidebar"></div>

        <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3" >

                <div class="jumbotron">
                    <h3 class="mb-0 text-center">
                        <p class="text-dark" href="#">Добавление партии</p>
                    </h3>
                    <form class="form horizontal-form" th:action="@{/parties/add}" method="post">

                        <div class="form-group">
                            <label class="text-muted">Название</label>
                            <input type="text" class="form-control p_input" name="name" placeholder="Название" required>
                        </div>

                        <div class="form-group">
                            <label class="text-muted">Дата прихода</label>
                            <input type="date" class="form-control" name="deliverydate" placeholder="Дата прихода" required>
                        </div>

                        <div class="form-group">
                            <label class="text-muted">Тип источника</label>
                            <select name="source_doctypes_id" class="form-control" >
                                <option th:each="doctype : ${doctypes}" th:value="${doctype.id}" th:text="${doctype.name}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="text-muted">Примечание</label>
                            <textarea class="form-control " name="note" placeholder="Примечание" required></textarea>
                        </div>

                        <div class="form-group">
                            <label class="text-muted">Дата по документу</label>
                            <input type="date" class="form-control" name="datebydoc" placeholder="Дата по документу" required>
                        </div>

                        <div class="form-group">
                            <label class="text-muted">Тип документа</label>
                            <select name="doctypes_id" class="form-control" >
                                <option th:each="doctype : ${doctypes}" th:value="${doctype.id}" th:text="${doctype.name}" ></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="text-muted">Поставщики</label>
                            <select name="provider_id" class="form-control" >
                                <option th:each="provider : ${providers}" th:value="${provider.id}" th:text="${provider.name}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="text-muted">Адрес</label>
                            <input type="text" class="form-control p_input" name="address" placeholder="Адрес" required>
                        </div>

                        <div class="form-group">
                            <label class="text-muted">Трансфер</label>
                            <input type="text" class="form-control p_input" name="transfer" placeholder="Трансфер" required>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="form-control btn-success">Добавить</button>
                        </div>
                    </form>
                </div>

            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Обновить</th>
                        <th>Удалить</th>
                        <th>Посмотреть данные</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="party : ${parties}">
                        <td th:text="${party.id}"></td>
                        <td th:text="${party.name}"></td>
                        <td><a th:href="@{/parties/delete/{id}(id=${party.id})}">Удалить</a></td>
                        <td><a th:href="@{/parties/update/{id}(id=${party.id})}">Обновить</a></td>
                        <td><a th:href="@{/parties/{id}(id=${party.id})}">Посмотреть данные</a></td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
</div>
</body>
</html>
